<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Add size</h2>
    </div>
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">Width</label>

    <input id="tab2" type="radio" name="tabs">
    <label for="tab2">Profile</label>

    <input id="tab3" type="radio" name="tabs">
    <label for="tab3">Rim Size</label>

    <section id="content1">
        <div class="panel-body">
            <form name="tyreWidthForm" class="form-horizontal">
                <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationWidthErrors">
                    <ul>
                        <li ng-repeat="error in vm.validationWidthErrors">{{error}}</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Size</label>
                    <div class="col-sm-10">
                        <input name="size" ng-model="vm.tyre.width.size" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-disabled="vm.noneTypedWidth()" ng-click="vm.saveWidth()"><span class="glyphicon glyphicon-ok"> Save</span></button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section id="content2">
        <div class="panel-body">
            <form name="tyreProfileForm" class="form-horizontal">
                <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationProfileErrors">
                    <ul>
                        <li ng-repeat="error in vm.validationProfileErrors">{{error}}</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Size</label>
                    <div class="col-sm-10">
                        <input name="size" ng-model="vm.tyre.profile.size" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-disabled="vm.noneTypedProfile()" ng-click="vm.saveProfile()"><span class="glyphicon glyphicon-ok"> Save</span></button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section id="content3">
        <div class="panel-body">
            <form name="tyreProfileForm" class="form-horizontal">
                <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationRimErrors">
                    <ul>
                        <li ng-repeat="error in vm.validationRimErrors">{{error}}</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Size</label>
                    <div class="col-sm-10">
                        <input name="size" ng-model="vm.tyre.rim.size" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-disabled="vm.noneTypedRim()" ng-click="vm.saveRim()"><span class="glyphicon glyphicon-ok"> Save</span></button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
